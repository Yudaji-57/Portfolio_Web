<script>
    var Target_date = document.getElementById("GetDate");
    var Target = document.getElementById("clock");
    var Target_apm = document.getElementById("apm");
    function clock() {
        var time = new Date();
        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();
        var year = time.getFullYear();
        var month = time.getMonth() + 1;
        var day = time.getDate();

        var AmPm = "AM";

        if (hours > 12) {
            var AmPm = "PM";
            hours %= 12;
        }

        getDate.innerHTML = `${year < 10 ? `0${year}` : year}-${month < 10 ? `0${month}` : month}-${day < 10 ? `0${day}` : day}`;

        Target.innerText =
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

        Target_apm.innerText = `${AmPm}`;
    }
    clock();
    setInterval(clock, 1000); // 1초마다 실행
</script>

<script> // 검색기능
    const Searching = Search.prototype;

    function Search() {
        this.keyword = document.querySelector('input[name = "search"]');
        this.engine = document.querySelector('.SelectSearch');
        this.button = document.querySelector('.img-button');
        this.form = document.querySelector('.search');

        this.Engine();
    }
    Searching.Engine = function () {
        this.form.addEventListener('submit', e => {

            e.preventDefault();

            let engine = this.engine.value;
            let keyword = this.keyword.value;


            if (keyword === '') {
                alert("검색 입력하세요");
                return;
            }
            if (engine === 'google') {
                // window.open('https://www.google.co.kr/search?q=' + keyword);
                location.href = 'https://www.google.co.kr/search?q=' + keyword;
            } else if (engine === 'naver') {
                // window.open('https://search.naver.com/search.naver?query=' + keyword);
                location.href = 'https://search.naver.com/search.naver?query=' + keyword;
            } else if (engine === 'youtube') {
                window.open('https://www.youtube.com/results?search_query=' + keyword);
                // location.href = 'https://www.youtube.com/results?search_query=' + keyword;
            } else if (engine === 'Null') {
                // document.write(keyword);
                alert("검색엔진을 선택하세요");
                return;
            }

        });
    }
    new Search();
</script>
